<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Staatliches&family=Ubuntu:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <title>Интернет магазин</title>
</head>
<body>
<div id="app">
    <header>
        <div class="wrapper position">
            <div class="search">
                <form action="#" @submit.prevent="filter">
                    <input v-model="userSearch"  type="text">
                    <button  class="btn-search">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="30px" height="30px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="white" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M9.54 9.53a13.77 13.77 0 0 1 19.46 0h0a13.77 13.77 0 0 1 .74 18.67l.52.51H32l10.5 10.5l-3.28 3.29L28.72 32v-1.73l-.52-.52A13.77 13.77 0 0 1 9.53 9.54Zm3.05 3.06a9.45 9.45 0 1 0 13.37 0a9.46 9.46 0 0 0-13.37 0Zm17.16 15.62l-1.55 1.54"/></svg>
                    </button>
                </form>
            </div>
            <div class="basket">
                <button class="btn-cart" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <h3 v-if="!cartItems.length">Нет данных</h3>
                    <div  v-for="item of cartItems" :key="item.id_product">
                        <div   class="product-item" >
                            <img :src="imgCart" alt="Some img">
                            <div class="desc">
                                <p class="product-title">{{item.product_name}}</p>
                                <p class="product-quantity">Количество: {{item.quantity}}</p>
                                <p class="product-single-price">{{item.price}}₽ за единицу</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{ item.quantity * item.price }}₽</p>
                            <button class="del-btn" @click="remove(item)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="wrapper">
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
            </div>

    </main>

</div>





<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>

</body>
</html>
