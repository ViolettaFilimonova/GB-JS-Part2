<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vue JS Part1</title>
</head>
<body>

<div id="app">
    <input type="" v-model="name">
    <p>{{name}}</p>
    <h1>{{title}}</h1>
    <p>{{sayHello()}}</p>

    <a :href="link">Cat</a>
    <div v-html="completeElement">{{completeElement}}</div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            name: '',
            title: "Hello, Vue",
            link: 'https://en.wikipedia.org/wiki/Cat',
            completeElement: `<span>i'm new element</span>`
        },
        methods:{
            sayHello(){
                setTimeout(() => {
                    this.title = 'Changed'
                }, 2000)
                return this.title
            }
        }
    })
</script>
</body>
</html>
